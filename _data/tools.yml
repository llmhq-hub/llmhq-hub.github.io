- name: PromptOps
  id: promptops
  description: "Git-native prompt management and testing framework"
  status: "stable"
  version: "0.1.1"
  pypi: "https://pypi.org/project/llmhq-promptops/"
  github: "https://github.com/llmhq-hub/promptops"
  docs: "/tools/promptops"
  tags: ["prompts", "versioning", "testing", "git"]
  features:
    - "Automated semantic versioning"
    - "Uncommitted change testing"
    - "Framework-agnostic design"
    - "Version-aware testing"

- name: ReleaseOps
  id: releaseops
  description: "Release engineering infrastructure for AI agent behavior"
  status: "alpha"
  version: "0.1.0"
  pypi: "https://pypi.org/project/llmhq-releaseops/"
  github: "https://github.com/llmhq-hub/releaseops"
  docs: "/tools/releaseops"
  tags: ["release", "bundles", "promotion", "evaluation", "telemetry"]
  features:
    - "Bundle versioning with SHA-256 content addressing"
    - "Gated promotion through dev → staging → prod"
    - "Automated evaluation with pluggable judges"
    - "OpenTelemetry integration for production observability"